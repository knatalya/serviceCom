<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Авторизация</title>
  <link rel="stylesheet" href="scss/style.scss" />
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
<div class="container-sm f-flex flex-row w-25">
  <div class="d-flex justify-content-center gy-normal">
    <img src="images/logo.svg" alt="Логотип">
  </div>
  <h4 class="text-center mb-5">Авторизация</h4>
  <form action="">
    <div class="position-relative mb-3">
      <input type="email" class="form-control shadow-none is-invalid" placeholder="Email" required />
      <div class="position-absolute message-mistake message-mistake-mail">Неверный email</div>
    </div>
    <div class="position-relative mb-4 w-100">
      <input type="password" class="form-control shadow-none" placeholder="Пароль" required />
      <div class="position-absolute eyes">
        <img src="images/eyes.svg" alt="Показать пароль">
      </div>
      <div class="position-absolute message-mistake message-mistake-pass">Неверный пароль</div>
    </div>
    <div>
      <button type="button" class="btn btn-primary w-100 mb-5 color-white">Войти</button>
    </div>
  </form>
  <h6 class="text-center mb-5">Забыли пароль? <a href="applications_table.html" class="link-primary text-decoration-none">Восстановить</a></h6>
  <h6 class="text-center text-muted">Нет аккаунта? <a href="" class="link-primary text-decoration-none">Зарегистрируйтесь</a></h6>
</div>
<script src="js/index.js" type="module"></script>
</body>
</html>
